<div class="card shadow m-4" style="width: 16rem; min-height: 5rem">
  @if(movie.image) {
    <img src="http://localhost:8080/movies/{{movie.id}}/image" class="card-img-top" alt="{{movie.title}}">
  }
  <div class="card-body">
    <h5 class="card-title">{{movie.title}}</h5>
    <!--<p class="card-text">{{movie.synopsis}}</p>-->
    <label class="note">Note: {{movie.rate}}</label>
  </div>
</div>
