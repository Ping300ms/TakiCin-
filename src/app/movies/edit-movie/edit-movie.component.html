<div class="container">
  <div class="row">
    <div class="col">
      <div class="w-100 d-flex justify-content-end mt-1">
        <a class="btn btn-secondary" routerLink="/movies">Annuler</a>
      </div>
      <h2>Modifier un film</h2>
      <!----><!---->
      <form novalidate="" class="ng-untouched ng-pristine ng-valid">
        <div class="form-group">
          <label for="title"> Titre </label>
          <input type="text" id="title" name="title" class="form-control ng-untouched ng-pristine ng-valid" [value]="newMovie?.title">
        </div>
        <div class="form-group">
          <label for="director"> RÃ©alisateur </label>
          <input type="text" id="director" name="director" class="form-control ng-untouched ng-pristine ng-valid" [value]="newMovie?.director">
        </div>
        <div class="form-group">
          <label for="releaseDate"> Date de Sortie </label>
          <input type="date" id="releaseDate" name="releaseDate" class="form-control ng-untouched ng-pristine ng-valid" [value]="newMovie?.releaseDate">
        </div>
        <div class="form-group">
          <label for="synopsis"> Synopsis </label>
          <input type="text" id="synopsis" name="synopsis" class="form-control ng-untouched ng-pristine ng-valid" [value]="newMovie?.synopsis">
        </div>
        <button type="submit" id="submit" class="btn btn-warning" (click)="submit()">Appliquer</button>
        <!----><!---->
      </form>
    </div>
  </div>
</div>
